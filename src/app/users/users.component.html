<div class="col s12 m3">
  <div class="card" appHover>
    <div class="card-image">
      <img src="{{ user.image }}">
      <span [ngClass]="{colorRed: change}" class="card-title">{{ user.name | uppercase}}</span>
    </div>
    <div class="card-content">
      <p>{{ user.geo }}</p>
    </div>
    <div class="card-action">
      <a href="#" (click)="onClick()">Отметить</a>
    </div>
  </div>
</div>
